<div class="login-form">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required maxlength="8" pattern="[a-zA-Z0-9]+" title="Username should be alphanumeric with a maximum length of 8 characters">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <a href="mailto:example@example.com" class="forgot-password">Forgot Password</a>
      </div>
      <button type="submit">Log In</button>
    </form>
  </div>
